name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 업데이트 (UTC 기준)

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Node.js 버전 경고 해결

      - name: Generate GitHub Stats
        # 여기에 README 파일을 실제로 수정할 스크립트를 추가하거나 필요한 파일 업데이트 작업을 넣어야 합니다.
        # 기존 README.md를 그대로 덮어쓰는 대신 실제 업데이트 내용이 있도록 수정하세요.
        run: echo "Updating GitHub Stats" >> README.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'SongInseo01'
          git config --global user.email 'z8086486@gachon.ac.kr'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/SongInseo01/SongInseo01.git
          git add README.md
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push -v
