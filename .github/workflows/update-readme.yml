name: Update README

on:
  workflow_dispatch:  # 수동 실행 기능 추가
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 업데이트 (UTC 기준)

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate GitHub Stats
        run: curl -o README.md https://raw.githubusercontent.com/SongInseo01/SongInseo01/main/README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'SongInseo01'
          git config --global user.email 'z8086486@gachon.ac.kr'
          git add README.md
          git commit -m "Update GitHub Stats"
          git push
